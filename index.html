<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment/ Decrement Button </title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="price">
        <h2>Price <span>0</span> /-</h2>
    </div>
    <div class="container">
        <div class="increment">
            <button><span>Add</span></button>
        </div>
        <div class="counter">
            <h1>0</h1>
        </div>
        <div class="decrement">
            <button><span>Remove</span></button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
